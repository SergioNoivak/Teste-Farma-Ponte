<div class="container">
  <div class="row mt-5">
    <div
      class="col-4"
      style="display: flex; align-items: center; justify-content: center"
    >
      <div class="card border-card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Clientes Cadastrados</h5>

          <p class="card-text">
            {{ numeroClientesCadastrados }}
          </p>
        </div>
      </div>
    </div>

    <div
      class="col-4"
      style="display: flex; align-items: center; justify-content: center"
    >
      <div class="card border-card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Grupos Cadastrados</h5>
          <p class="card-text">
            {{ numeroGruposCadastrados }}
          </p>
        </div>
      </div>
    </div>
    <div
    class="col-4"
    style="display: flex; align-items: center; justify-content: center"
  >
    <div class="card border-card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Grupos sem clientes</h5>
        <p class="card-text">
          {{ gruposVazios.length }}
        </p>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="container mt-5" style="padding-left: 200px; padding-right: 200px">
  <div class="row">
    <div class="col-6">
      <select (change)="mudarGrupos($event.target)" [value]="selectgrupos" class="custom-select">
        <option *ngFor="let item of grupos" [value]="item.identificador">
          {{ item.nome }}
        </option>
      </select>
    </div>
    <div class="col-6"></div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr class="">
          <th scope="col" style="">Nome</th>
          <th scope="col" style="">Grupo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listagemClientes">
          <td style="">
            {{ item.nome }}
          </td>
          <td style="">
            {{ gruposDicionario[item.grupo+""].nome }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
